<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/9fcaa489dc.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
  <link rel="stylesheet" href="./assets/stylesheets/style.css">
  <title>Library</title>
</head>
<body>
  <div class="container pt-5">
  <h1 class="has-text-centered is-size-2 is-bold
  mt-5">Library</h1>

  <button class="addNewBook button is-primary my-5 has-text-dark">Add New Book</button>
  <form action="#" method="POST" class="hide-form container form">
    <div class="field">
      <label class="label" for="title">Title</label>
      <div class="control has-icons-left">
        <input id="title" name="title" class="input" type="text" placeholder="Narnia Chronicles"  required="required" />
        <span class="icon is-small is-left">
          <i class="fas fa-book"></i>
        </span>
      </div>
    </div>

    <div class="field">
      <label class="label" for="author">Author</label>
      <div class="control has-icons-left">
        <input id="author" name="title" class="input" type="text" placeholder="Doe John"  required="required" />
        <span class="icon is-small is-left">
          <i class="fas fa-feather-alt"></i>
        </span>
      </div>
    </div>

    <div class="field">
      <label class="label" for="pages">Pages</label>
      <div class="control has-icons-left">
        <input id="pages" name="title" class="input" type="number" placeholder="Eg. 462"  required="required" />
        <span class="icon is-small is-left">
          <i class="fas fa-scroll"></i>
        </span>
      </div>
    </div>
    
    <div class="control">
      <button class="addBook button is-link" type="submit">Add</button>
    </div>
  </form>

    <br>
    <br>
  <div class="container table-container">
    <table class="table is-striped">
      <thead>
       <tr>
         <th>Title</th>
         <th>Author</th>
         <th>Pages</th>
         <th>Read?</th>
         <th>Action</th>
        </tr>
      </thead>
     <tbody>

      </tbody>
    </table>
  </div>

  </div>
  <script src="./assets/scripts/main.js"></script>
</body>
</html>
